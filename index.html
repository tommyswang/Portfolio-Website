    <script src="node_modules/typed.js/lib/typed.min.js"></script>

    <script>
        /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
        // particlesJS.load('particles-js', 'particles.json', function() {
        //     console.log('callback - particles-js config loaded');
        // });  
        // setInterval(caretToggle, 500);

        function openFolder(id) {
          $(id).css("display", "flex");
          $(id).css("z-index", "3");
        }

        function closeBtn(id) {
          $(id).css("display", "none");
        }

        function changeFocus(id) {
            $("#folder-social-open").css("z-index", "1");
            $("#folder-projects-open").css("z-index", "1");
            $("#folder-blog-open").css("z-index", "1");
            $("#term").css("z-index", "1");
            $(id).css("z-index", "2");
        }

        function caretToggle() {
          var caret = document.getElementsByClassName("term-caret")[0];
          if (caret.classList.contains('blink')) {
            caret.classList.remove('blink');
          } else {
            caret.classList.add('blink');
          }
        }

        var term_inp = document.getElementsByClassName('term-input-hide')[0]
        var term_cmd = document.getElementsByClassName('term-cmd')[0];
        term_inp.addEventListener("keyup", typeCommand);


        function typeCommand(e) {
          var v = term_inp.value;
          term_cmd.innerHTML = v;
        }

        var term = document.getElementById('term');
        term.addEventListener("click", term_inp.focus())

        var typed = new Typed("#typed", {
          strings: ['npm install^1000\n `installing components...` ^1000\n `Fetching from source...`'],
          smartBackspace: true, // Default value
          backSpeed: 20,
          loop: true,
          showCursor: false,
          typeSpeed: 40
        });

        // $("#term").mousedown(function() {
        //   $("#term").not(this).css("z-index", "1")
        //   $(this).css("z-index", "2")
        // })


        $("#term").draggable (
          { containment: "#cont", scroll: false }
        );
        $(".folder-cont-folders").draggable (
          { containment: "#cont", scroll: false }
        );
        $(".folder-open").draggable (
          { containment: "#cont", scroll: false }
        );

    </script>
